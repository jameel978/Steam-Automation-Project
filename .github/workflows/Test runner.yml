name: Test runner

on: workflow_dispatch

jobs:
  run_python_script:
    name: Test runner
    runs-on: windows-latest  # Use the latest version of Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@4

      - name: Set up Java
        uses: actions/setup-java@4
        with:
              distribution: 'microsoft'
              java-version: '21'

      - name: Set up Python
        uses: actions/setup-python@5
        with:
              python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r Utils/requirements.txt 
          
      - uses: browser-actions/setup-chrome@latest

      - uses: browser-actions/setup-edge@latest

      - uses: browser-actions/setup-firefox@latest

      - name: Create Login Tokens
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: python Utils/Create_Tokens.py

      - name: Start Selenium Server HUB
        run: nohup java -jar Utils/selenium-server.jar hub & sleep 10
        shell: bash

      - name: Start Selenium Server nodes
        run: nohup java -jar Utils/selenium-server.jar node --port 5555 --selenium-manager true & sleep 10
        shell: bash


      - name: Running Tests
        run: python Test_runner.py

      - name: Upload UI Tests report
        uses: actions/upload-artifact@v2
        with:
          name: UI Tests report
          path: Results/UI_report.html

      - name: Upload API Tests report
        uses: actions/upload-artifact@v2
        with:
          name: API Tests report
          path: rResults/API_report.html