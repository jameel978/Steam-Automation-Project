name: Test runner

on: workflow_dispatch

jobs:
  run_python_script:
    name: Test runner
    runs-on: windows-latest  # Use the latest version of Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@latest

      - name: Set up Java
        uses: actions/setup-java@latest
        with:
              distribution: 'microsoft'
              java-version: '21'

      - name: Set up Python
        uses: actions/setup-python@latest
        with:
              python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r Utils/requirements.txt  # Install dependencies if needed
          
      - uses: browser-actions/setup-chrome@latest

      - uses: browser-actions/setup-edge@latest

      - uses: browser-actions/setup-firefox@latest

      - name: Create Login Tokens
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: python Utils/Create_Tokens.py

      - name: Start Selenium Server HUB
        run: nohup java -jar Utils/selenium-server.jar hub & sleep 10
        shell: bash

      - name: Start Selenium Server nodes
        run: nohup java -jar Utils/selenium-server.jar node --port 5555 --selenium-manager true & sleep 10
        shell: bash


      - name: Running Selenium Tests
        run: python Selenium_test_runner.py

      - name: Running API Tests
        run: python API_Test_runner.py

      - name: Archive result folder
        uses: actions/upload-artifact@latest.
        with:
          name: test-results
          path: Results

      - name: Checkout code again
        uses: actions/checkout@latest.

      - name: Download artifact
        uses: actions/download-artifact@latest
        with:
          name: test-results
          path: test_results

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add .
          git commit -m "Add test results"
          git push